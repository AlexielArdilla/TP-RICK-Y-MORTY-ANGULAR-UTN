<h1>Detalles:</h1>
<div class="flex-container">
    <div class="caja">
        <img src={{producto.image}} alt="imagen">
        <hr>
        <h2>Nombre: {{producto.name}}</h2>
        <h3>Especie: {{producto.species}}</h3>
        <h3>Género: {{producto.gender}}</h3>
        <h3>Origen: {{producto.origin.name}}</h3>
        <h3>Locación: {{producto.location.name}}</h3>
        <button routerLink="/">Volver</button>
    </div><br>
</div>
